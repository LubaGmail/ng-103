<div>

  <h3>Custom Directive</h3>

  <div class="form-group">
    <label for="name">Name: </label>
    <input [appNameFormat]='"uppercase"'
      type="text" 
      class="form-control" 
      id="name" name='name' 
      aria-describedby="nameHelp"
      placeholder="Enter name">
    <small id="nameHelp" class="form-text text-muted">
      We'll never share your email with anyone else.
    </small>
  </div>

  <hr style='color: deeppink'>

  <h3>ngSwitch</h3>

  <br>
  <ul class='nav nav-pills'>
    <li [class.active]='viewMode == "map" '>
      <a href='#' (click)='viewMode = "map"'>
        Map View
      </a>
    </li>
    &nbsp;&nbsp;
    <li [class.active]='viewMode == "list" '>
      <a href='#' (click)='viewMode = "list" '>
        List View
      </a>
    </li>
  </ul>
  <br>

  <div [ngSwitch]='viewMode'>
    <div *ngSwitchCase='"map"'>
      <button class='btn btn-primary lg'>
        Map View
      </button>
    </div>
    <div *ngSwitchCase='"list"'>
      <button class='btn btn-success lg'>
        List View
      </button>
    </div>
    <div *ngSwitchDefault>Other...</div>
  </div>

</div>
<br>

<hr style='color: deeppink'>

<h3>ngFor and trackBy</h3>

<div>
  <button (click)='loadCourses()'>Load Courses</button>

  <ul>
    <li *ngFor='let c of courses; even as isEven; trackBy: trackCourses'>
      {{c.id}} {{c.name}}
      <span *ngIf='isEven'>EVEN</span>
      &nbsp;&nbsp;
      <span (click)='onDelete(c)'>
        <i class="fa fa-window-close" aria-hidden="true"></i>
      </span>
      &nbsp;&nbsp;
      <span (click)='onUpdate(c)'>
        <i class="fa fa-check" aria-hidden="true"></i>
      </span>

    </li>
  </ul>

  <button (click)='onAdd()' class='btn btn-info'>Add</button>
</div>

<hr style='color: deeppink'>
